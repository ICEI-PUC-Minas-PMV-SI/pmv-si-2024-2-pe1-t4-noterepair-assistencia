<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/components/modal.css" />
    <link rel="stylesheet" href="css/components/input.css" />
    <link rel="stylesheet" href="css/components/botao.css" />
    <link rel="stylesheet" href="css/sections/reparo-tecnico.css" />
    <title>NoteRepair - Status Reparo Técnico</title>
  </head>
  <body>
    <header class="header" style="margin-bottom: 40px">
      <div class="header__logo">
        <a href="index.html">
          <img src="img/noterepair-logo.png" alt="NoteRepair Logo" />
        </a>
      </div>

      <nav class="header__menu">
        <a href="lista_de_reparos_tecnico.html"
          >Lista de Reparos</a
        >
        <a href="status_reparo_tecnico.html"
          id="header__menu--active"
          >Status de Reparo</a
        >
        <span class="username">Olá, João</span>
      </nav>

          <button type="button" id="header__mobile_btn_nav"></button>
          <div class="header__mobile_menu"></div>
    </header>

    <main class="container">
      <section class="container-content">
        <header class="container-content-header">
          <h1 class="content-header-title">Status do Reparo - <span class="reparo-id"></span></h1>
        </header>

        <!-- Conteúdo Antigo Aqui -->

        <!-- Linha de status -->
        <section class="status-reparo">
          <div class="titulo-reparo"></div>
          <div class="linha-status">
            <div class="etapa" id="etapa-em-analise">
              <div class="bolinha"></div>
              Em análise
            </div>
            <div class="etapa" id="etapa-manutencao">
              <div class="bolinha"></div>
              Manutenção
            </div>
            <div class="etapa" id="etapa-enviado">
              <div class="bolinha"></div>
              Enviado
            </div>
            <div class="etapa" id="etapa-concluido">
              <div class="bolinha"></div>
              Concluído
            </div>
          </div>
          <br />
          <br />
          <h2 style="text-align: left">Reparo <span class="reparo-id"></span> - Chat com técnico</h2>
        </section>
        
        <!-- Chat do técnico -->
        <div class="container-reparo">
          <section class="chat-reparo">
            <div id="container-mensagens"></div>
            <form id="formulario-mensagem">
              <input
              type="text"
              class="caixa-mensagem"
              placeholder="Digite aqui"
              name="mensagem"
              autocomplete="off"
              />
              <button href="#"><div class="send-icon"></div></button>
            </form>
          </section>
          
          <!-- Seção de Orçamento -->
          <div id="orcamento">
            <button id="botao-voltar-status">Voltar status</button>
            <button id="botao-proximo-status">Próximo status</button>
            <br />
            <hr />
            <form id="formulario-orcamento">
              <div id="caixa-orcamento">
                <h3>Orçamento</h3>
              </div>
              <div class="form-field">
                <label for="orcamento-descricao">Descrição:</label>
                <textarea rows="5" cols="25" id="orcamento-descricao" name="orcamento-descricao" required></textarea>
              </div>
              <div class="form-field">
                <label for="orcamento-valor">Valor:</label>
                <input type="number" id="orcamento-valor" name="orcamento-valor" min=0 value="0,00" step=".01" required />
              </div>
              <hr />
              <br />
              <button id="botao-enviar-orcamento">Enviar orçamento</button>
            </form>
          </div>
        </div>
      </section>
      <div>
    </main>

    <footer>
      <div class="footer-container">
        <!-- Contêiner principal do footer -->

        <!-- Seção de informações de contato -->
        <div class="contact-info">
          <p>
          <!-- Ícone de telefone com texto -->
          <img src="img/phone-icon.png" alt="Ícone de telefone" />
          (28) 3334-9420
          </p>

          <p>
          <!-- Ícone de email com link para enviar email -->
          <img src="img/email-icon.png" alt="Ícone de email" />
          <a href="mailto:contato@noterepair.com">contato@noterepair.com</a>
          </p>

          <p>
          <!-- Ícone do Instagram com link para perfil externo -->
          <img src="img/instagram-icon.png" alt="Ícone do Instagram" />
          <a href="https://instagram.com/noterepair" target="_blank"
            >@noterepair</a
          >
          </p>
        </div>

        <!-- Seção de copyright -->
        <div class="copyright">
          <p>NoteRepair &copy; 2024 - Todos os Direitos Reservados</p>
          <!-- Exibe o aviso de copyright -->
        </div>
      </div>
    </footer>
    <script src="js/header.js"></script>
    <script src="js/status_reparo.js"></script>
  </body>
</html>
