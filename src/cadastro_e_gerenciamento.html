<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/components/modal.css" />
    <link rel="stylesheet" href="css/components/input.css" />
    <title>NoteRepair - Cadastro e Gerenciamento</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="index.html">
          <img src="img/noterepair-logo.png" alt="NoteRepair Logo" />
        </a>
      </div>

      <nav class="header__menu">
        <a href="cadastro_e_gerenciamento.html" id="header__menu--active"
          >Colaboradores</a
        >
        <a href="fila_de_processamento_de_pedidos.html"
          >Fila de Processamento</a
        >
        <a href="relatorios.html">Relatórios</a>
        <span class="username">Olá, João</span>
      </nav>

      <button type="button" id="header__mobile_btn_nav"></button>
      <div class="header__mobile_menu"></div>
    </header>

    <main class="container">
      <section class="container-content">
        <header class="container-content-header">
          <h1 class="content-header-title">
            Cadastro e Gerenciamento de Colaboradores
          </h1>
          <div class="content-header-actions">
            <button
              class="btn-action btn-modal"
              modalTarget="modal-cadastro-colaborador"
            >
              <img
                src="img/add-icon.png"
                width="19"
              />
              Novo Colaborador
            </button>
          </div>
        </header>

        <div class="responsive-table-container">
        <table id="tabela-colaboradores">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Permissão</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>
      </section>
    </main>

    <div class="modal__frame" id="modal-cadastro-colaborador">
      <div class="modal__frame__box">
        <button type="button" class="modal__close">
          <img
            src="img/close-black-icon.png"
          />
        </button>
        <form id="form-editar-colaborador"></form>
        <div class="modal__box_content">
          <!-- Conteudo aqui -->
          <h1 class="modal-title">Novo Colaborador</h1>
          <form class="modal-form" id="form-cadastro-colaborador">
            <div class="form-field">
              <label for="nome">Nome Completo:</label>
              <input type="text" name="nome" id="nome" required />
            </div>
            <div class="form-field">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-field">
              <label for="permissao">Permissão:</label>
              <select name="permissao" id="permissao" required>
                <option value="gestor">Gestor</option>
                <option value="tecnico">Técnico</option>
              </select>
            </div>
            <div class="form-btn form-btn-centerized">
              <button type="submit">
                <img
                  src="img/add-user-male-icon.png"
                  alt=""
                />Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <!-- Contêiner principal do footer -->

        <!-- Seção de informações de contato -->
        <div class="contact-info">
          <p>
            <!-- Ícone de telefone com texto -->
            <img src="img/phone-icon.png" alt="Ícone de telefone" />
            (28) 3334-9420
          </p>

          <p>
            <!-- Ícone de email com link para enviar email -->
            <img src="img/email-icon.png" alt="Ícone de email" />
            <a href="mailto:contato@noterepair.com">contato@noterepair.com</a>
          </p>

          <p>
            <!-- Ícone do Instagram com link para perfil externo -->
            <img src="img/instagram-icon.png" alt="Ícone do Instagram" />
            <a href="https://instagram.com/noterepair" target="_blank"
              >@noterepair</a
            >
          </p>
        </div>

        <!-- Seção de copyright -->
        <div class="copyright">
          <p>NoteRepair &copy; 2024 - Todos os Direitos Reservados</p>
          <!-- Exibe o aviso de copyright -->
        </div>
      </div>
    </footer>
    <script src="js/header.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/cadastro_e_gerenciamento.js"></script>
  </body>
</html>
